<!DOCTYPE html>

            <div>
                <!--menu de redes sociales-->
                <nav>
                    <a href="#">
                        <img src="../img/instagram.png" alt="imagen de instagram" height="30px" width="30px">
                    </a>
                    <a href="#">
                        <img src="../img/facebook.png" alt="imagen de instagram" height="30px" width="30px">

        <div>

            <div>

            </div>
            <div>
                <label for="informacion">consulta: </label>
